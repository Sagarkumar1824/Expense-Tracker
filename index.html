<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <form id="salary-form">
  <label for="salary">Enter Total Salary: </label>
  <input type="number" id="salary" required>
  <button type="submit" id="set-salary-btn">Set Salary</button>
  <p id="salary-status"></p>
</form>

<hr>

<form id="expense-form">
  <input type="text" id="description" placeholder="Expense Description" required>
  <input type="number" id="amount" placeholder="Amount" required>
  <button type="submit">Add Expense</button>
</form>

<ul id="expense-list"></ul>

<p><strong>Total Expenses:</strong> $<span id="total-expenses">0.00</span></p>
<p><strong>Remaining Balance:</strong> $<span id="remaining">0.00</span></p>

    </div>
    <script src="script.js"></script>
</body>
</html>
